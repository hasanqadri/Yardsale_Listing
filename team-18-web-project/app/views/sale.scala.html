<div class="container content">

            <a href="/createSale" class="btn btn-success">CREATE SALE</a>
        </div>
        <div class="col-sm-5">

        </div>
        <div class="col-sm-3">
            <div class="input-group">

                <form class="form-search-field" action="/searchLocations" method="post">

                    <div class="input-group">
                        <input type="text" class="form-control" name="query" placeholder="Search locations...">

                        </span>
                    </div><!-- /input-group -->

                </form>

            </div>

        </div>
        <ul class="saleList">
            <h1 class = "text-center">Available Yard Sales</h1>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8 sales">


            </div>
        </ul>
    </div>
</div>

<!-- script to add sale info from database -->
<script>
    $.getJSON("/getSales", function(data) {
        for(var i in data) {

            var start = new Date(data[i].startDate),
            startTime = formatDate(start),
            end = new Date(data[i].endDate),
            endTime = formatDate(end);

            var text = data[i].name;
            var output = "<div class=\"col-sm-8 sale\"><h2>" + data[i].name + "</h2>" + "<h3>" + data[i].street + "</h3>" + "<h3>" + data[i].city + ", "
            + data[i].state + " " + data[i].zip + "</h3>" + "<h3>" + startTime + " - " + endTime + "</h3></div>";
            $(".sales").append(output)
        }
    });

    function formatDate(date) {

        var year = date.getFullYear(),
        month = ('0' + (date.getMonth() + 1)).slice(-2),	// Months are zero based. Add leading 0.
        day= ('0' + date.getDate()).slice(-2),			// Add leading 0.
        hrs = date.getHours(),
        hours = hrs;
        mins = ('0' + date.getMinutes()).slice(-2),		// Add leading 0.
        ampm = 'AM';

        if (hrs > 12) {
            hours = hrs - 12;
            ampm = 'PM';
        } else if (hrs == 12) {
            hours = 12;
            ampm = 'PM';
        } else if (hrs == 0) {
            hours = 12;
        }

        return hours +':' + mins + ampm + ' ' + month + '/' + day + '/' + year;
    }


</script>

}

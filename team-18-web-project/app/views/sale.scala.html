@* Displays sale page *@
@(id: Int)

@loggedinmain("Sale") {
<div class="container content">
    <div class="view profile" id="view-profile">

        <div class="col-sm-4">


            <a href="/sale/@id/addItem" class="btn btn-success">ADD ITEM</a>
        </div>
        <div class="col-sm-5">

        </div>
        <div class="col-sm-3">
            <div class="input-group">

                <form class="form-search-field" action="/searchItems" method="post">

                    <div class="input-group">
                        <input type="text" class="form-control" name="query" placeholder="Search this sale...">
                        <span class="input-group-btn">
                            <button class="btn btn-default icon" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div><!-- /input-group -->

                </form>

            </div>

        </div>
        <ul class="saleList">
            <h1 class = "text-center">Sale @id</h1>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8 sale">


            </div>
        </ul>
    </div>
</div>

<!-- script to add item info from database -->
<script>
    $.post("/getItems", { "id" : "@id" }).done(function( data ) {
        var output = "<div class=\"col-sm-8 sale\"><h2>" + data.name + "</h2>" + "<h3>" + data.description+ "</h3>" + "<h3>" + data.price + "</h3></div>";
            $(".sale").append(output)
    });
</script>

}

@* Displays Create Sale page *@
@(message: String)

@loggedinmain("Create Sale") {
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<div class="container content">
        @if(message) {<h3 class="text-center">@message</h3>}
        <div class="col-sm-4">
        <form class="form-createSale" id="createSale" action="/createSale" method="post">
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" maxlength="255" id="inputName" name="name" class="form-control input-top" placeholder="Bob's Yard Sale" required autofocus>
            <label for="inputDescription" class="sr-only">Description</label>
            <input type="text" maxlength="255" id="inputDescription" name="description" class="form-control input-top" placeholder="Description goes here">
            <label for="inputStreet" class="sr-only">Address</label>
            <input type="text" maxlength="255" id="inputStreet" name="street" class="form-control input-middle" placeholder="1234 4th Street" required>
            <label for="inputCity" class="sr-only">City</label>
            <input type="text" maxlength="255" id="inputCity" name="city" class="form-control input-middle" placeholder="Atlanta" required>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" maxlength="2" name="state" class="form-control input-middle" placeholder="GA" required>

            <label for="inputZip" class="sr-only">Zip Code</label>
            <input type="number" min="0" max="99999" id="inputZip" name="zip" class="form-control input-bottom" placeholder="30332" required>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' id="startDate" name="startDate" class="form-control" placeholder="Start Date..." />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
                </div>
            </div>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' id="endDate" name="endDate" class="form-control" placeholder="End Date..."/>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
                </div>
            </div>
            <label for="inputDonor" class="sr-only">Donation sale?</label>
            Charity Sale?
            <input type="checkbox" id="inputDonor" name="donor" class="form-control input-middle" value = "1" checked = "unchecked"  >

            <div class="col-sm-4">
                <div class="btn-toolbar pull-right">
                    <button class="btn btn-success" type="submit">Create Sale</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $('.date').datetimepicker({
        format: 'MM/DD/YYYY',
        icons: {
            time: "fa fa-clock-o",
            date: "fa fa-calendar",
            up: "fa fa-arrow-up",
            down: "fa fa-arrow-down"
        }
    });
</script>

}

@* Displays list of users *@
@(users: List[User])

@loggedinmain("Users") {
<div class="container content">
    <h3>Current Users</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="users">
            @for(index <- 0 until users.size){
            <tr>
                <td>@users(index).getName</td>
                <td>@users(index).username</td>
                <td>@users(index).email</td>
            </tr>
            }
        </tbody>
    </table>
</div>
}

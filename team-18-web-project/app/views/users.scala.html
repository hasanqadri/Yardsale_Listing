@* Displays list of users *@
@import java.util
@(users: util.List[User])

@loggedinmain("Users") {
<div class="container content">
  <div class="text-center tanBackground row corners">
      <h1>Current Users</h1>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="users">
      @for(index <- 0 until users.size){
      <tr>
        <td><a href="/profile/@users(index).id">@users(index).getName</a></td>
        <td>@users(index).username</td>
        <td>@users(index).email</td>
      </tr>
      }
    </tbody>
  </table>
</div>
}

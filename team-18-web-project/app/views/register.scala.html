@* Displays registration page *@
@(message: String)

@main("Register") {
<div class="container content">
    @if(message) {<h3 class="text-center">@message</h3>}
    <form class="form-signin" id="sign-up" action="/register" method="post">
        <div class="form-signin-heading">
            <div class="form-signin-major pull-left">Sign up</div>
            <div class="form-signin-minor pull-right">or <a href="/login">Sign In</a></div>
        </div>

        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" name="name" class="form-control input-top" placeholder="Name" required autofocus>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" name="email" class="form-control input-middle" placeholder="Email" required>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control input-middle" placeholder="Username" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control input-bottom" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <a href="/"><h4>&#8592; Go home</h4></a>
    </form>
</div> <!-- /container -->
}

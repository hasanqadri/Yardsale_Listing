@* Displays login page *@
@(message: String)

@main("Log In") {
    <link href="//fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
<div class="container content">
    @if(message) {<h3 class="text-center">@message</h3>}
    <form class="form-signin" id="sign-in" action="/login" method="post">
        <div class="form-signin-heading">
            <div class="form-signin-major pull-left">Sign in</div>
            <div class="form-signin-minor pull-right">or <a href="/register">sign up</a></div>
        </div>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control input-top" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control input-bottom" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="/"><h4>&#8592; Go home</h4></a>
    </form>
</div> <!-- /container -->
}

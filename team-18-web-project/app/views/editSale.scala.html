@(sale: Sale, roles: List[Role])
@loggedinmain("Edit Sale") {
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<div class="container content">
    <h1 class="text-center">Edit Sale</h1>
    <div class="col-sm-4">
        <a href="/sale/@sale.id"><h4>&#8592; Return to Sale</h4></a>
        <form class="form-editSale" id="editSale" method="post">
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" maxlength="255" id="inputName" name="name" class="form-control input-top" value="@sale.name" required autofocus>
            <label for="inputDescription" class="sr-only">Description</label>
            <input type="text" maxlength="255" id="inputDescription" name="description" class="form-control input-top" value="@sale.description">
            <label for="inputStreet" class="sr-only">Address</label>
            <input type="text" maxlength="255" id="inputStreet" name="street" class="form-control input-middle" value="@sale.street" required>
            <label for="inputCity" class="sr-only">City</label>
            <input type="text" maxlength="255" id="inputCity" name="city" class="form-control input-middle" value="@sale.city" required>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" maxlength="2" id="inputState" name="state" class="form-control input-middle" value="@sale.state" required>
            <label for="inputZip" class="sr-only">Zip Code</label>
            <input type="number" min="0" max="99999" id="inputZip" name="zip" class="form-control input-bottom" value="@sale.zip" required>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' id="startDate" name="startDate" class="form-control" value="@sale.formatStartDate" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' id="endDate" name="endDate" class="form-control" value="@sale.formatEndDate" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>


            <div class="col-sm-4">
                <div class="btn-toolbar pull-right">
                    <button class="btn btn-success" type="submit">Update Sale</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <h2 class="text-center">User Roles</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="users">
            @for(index <- 0 until roles.size){
            <tr>
                <td>@roles(index).getUser().getName</td>
                <td>@roles(index).getUser().username</td>
                <td>@roles(index).getUser().email</td>
                <td>@roles(index).name</td>
                <td><form method="post" class="hidden-form"><button class="btn btn-sm btn-danger" type="submit" name="deleteRoleUserId" value="@roles(index).userId">Remove</button></form></td></td>
            </tr>
            }
            </tbody>
        </table>
        <form method="post" class="form-inline">
            <div class="form-group">
                <label for="addRoleUsername">Username</label>
                <input name="addRoleUsername" id="addRoleUsername" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="addRoleName">Role</label>
                <select name="addRoleName" id="addRoleName" class="form-control" required>
                    <option value="admin">Admin</option>
                    <option value="cashier">Cashier</option>
                    <option value="clerk">Clerk</option>
                    <option value="seller">Seller</option>
                </select>
                <button type="submit" class="btn btn-primary">Add User</button>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript">
    $('.date').datetimepicker({
        format: 'MM/DD/YYYY',
        icons: {
            time: "fa fa-clock-o",
            date: "fa fa-calendar",
            up: "fa fa-arrow-up",
            down: "fa fa-arrow-down"
        }
    });
</script>

}

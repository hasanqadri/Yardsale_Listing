@* Displays Item page *@
@(item: SaleItem)

@loggedinmain("Item") {
  <div class="container content">
    <div class="view profile" id="view-profile">
      <div class="col-sm-6">
        <img class="profile-image" src="http://placehold.it/200x200" />
        <h1>@item.name</h1>
        <p class="lead">@item.description</p>
        <p class="lead">@item.formatPrice</p>
        <a href="/sale/@item.saleId"><h4>&#8592; Return to Sale</h4></a>
      </div>
      <div class="col-sm-6">
        <a href="/sale/@saleId/item/@itemId/itemTag" class="btn btn-success pull-right">Print Tag</a><br><br>
        <a href="#" class="btn btn-success pull-right" onclick="changeToEdit();">Edit Item</a>
      </div>

    </div>
    <div class="edit profile" id="edit-profile">
      <div class="col-sm-4">
        <img class="profile-image" src="http://placehold.it/200x200" />
        <h1>@item.name </h1>
        <p class="lead">@item.description</p>
        <p class="lead">@item.formatPrice</p>
        <a href="/sale/@item.saleId"><h4>&#8592; Return to Sale</h4></a>

      </div>
      <div class="col-sm-4">
        <form class="form-editprofile" id="edit-form" action="/sale/@item.saleId/item/@item.id" method="post">
          <label for="inputName" class="sr-only">Name</label>
          <input type="text" maxlength="255" id="inputName" name="name" class="form-control input-top" value="@item.name" required autofocus>
          <label for="inputDescription" class="sr-only">Description</label>
          <input type="text" maxlength="255" id="inputDescription" name="description" class="form-control input-middle" value="@item.description" required>
          <label for="inputPrice" class="sr-only">Price</label>
          <input type="number" max="9999999" step="0.01" id="inputPrice" name="price" class="form-control input-bottom" value="@item.formatPrice" required>
          <div class="btn-toolbar">
            <a href="#" class="btn btn-success pull-left" onclick="changeToView();">CANCEL</a>
            <button class="btn btn-success pull-right" type="submit">SAVE CHANGES</button>
          </div>
        </form>
      </div>

    </div>
  </div>
  <script>
          var changeToEdit = function() {
            $("#view-profile").css("display", "none");
            $("#edit-profile").css("display", "block");
          }
          var changeToView = function() {
            $("#edit-profile").css("display", "none");
            $("#view-profile").css("display", "block");
          }

  </script>
}

@* Displays Tag page *@
@(item: SaleItem, saleId: Int)

@loggedinmain("Printable Tag for Item") {
<div class="container content">
  <div class="tanBackground row corners">
    <h2 class="text-center">Item Tags</h2>
  </div>
  <h4 class="hidden-print"><a href="/sale/@saleId/item/@item.id">&#8592; Return to Item</a></h4>
  <div class="col-sm-2"></div>
  <div class="col-sm-8 items saleItem">
    @for(index <- 0 until item.quantity) {
      <div class="row tag-row">
        <div class="col-xs-8">
          <h2>Name: @item.name</h2>
          <h3>Stock Number: @item.id</h3>
          <h3>Description: @item.description</h3>
          <h3>Price: $@item.formatPrice</h3>
        </div>
        <div class="col-xs-4">
          <img class="tag-qr" src="/qr?value=/mobileScanRedirect/@item.id">
        </div>
      </div>
    }
  </div>
</div>
}

@* Displays new contact page *@
@(contactForm: Form[views.formdata.userdata])
@import helper._

@main("NewContact") {
  <div class="container content">
    @form(routes.ActionController.postContact(), 'class -> "form-horizontal") {
      <div class="form-group">
        <label class = "col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control"
          id="@contactForm("name").id"
          name = "@contactForm("name").name"
          value = "@contactForm("name").value"
          placeholder="Name" required>
        </div>
      </div>
      <div class="form-group">
        <label class = "col-sm-2 control-label">Email</label>
        <div class="col-sm-6">
        <input type="email" class="form-control"
        id="@contactForm("email").id"
        name = "@contactForm("email").name"
        value = "@contactForm("email").value"
        placeholder="Email" required>
        </div>
      </div>
      <div class="form-group">
        <label class = "col-sm-2 control-label">Username</label>
        <div class="col-sm-6">
        <input type="text" class="form-control"
        id="@contactForm("username").id"
        name = "@contactForm("username").name"
        value = "@contactForm("username").value"
        placeholder="Username" required>
        </div>
      </div>
      <div class="form-group">
        <label class = "col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
        <input type="password" class="form-control"
        id="@contactForm("password").id"
        name = "@contactForm("password").name"
        value = "@contactForm("password").value"
        placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <div class = "col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info">Sign up for free</button>
          <a href="/" class="btn btn-success">Cancel registration</a>
        </div>
        </div>
    }
  </div>
}
